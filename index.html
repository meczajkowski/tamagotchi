<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tamagotchi</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <script type="module" crossorigin src="/tamagotchi/assets/index-8b6679cd.js"></script>
  <link rel="stylesheet" href="/tamagotchi/assets/index-5e4e2647.css">
</head>

<body>
  <div class="container">
    <div class="console-frame">
      <div class="console-frame__content">
        <div class="display-frame">
          <div class="display">
            <div class="display__bar-container">
              <div class="bar-item">
                <img class="bar-item__icon" src="/tamagotchi/assets/Icon_Health-44538c2f.svg" alt="">
                <span class="bar-item__quantity health">10</span>
              </div>
              <div class="bar-item">
                <img class="bar-item__icon" src="/tamagotchi/assets/Icon_Hunger-294416d9.svg" alt="">
                <span class="bar-item__quantity hunger">10</span>
              </div>
              <div class="bar-item">
                <img class="bar-item__icon" src="/tamagotchi/assets/Icon_Sleep-12002e8b.svg" alt="">
                <span class="bar-item__quantity energy">10</span>
              </div>
              <div class="bar-item">
                <img class="bar-item__icon" src="/tamagotchi/assets/Icon_Fun-4b1f74ca.svg" alt="">
                <span class="bar-item__quantity fun">10</span>
              </div>
            </div>
            <div class="display__tamagotchi-container">
              <div class="display__baseline">
                <div class="display__tamagotchi display__tamagotchi--happy"></div>
              </div>
            </div>
            <span class="display__tamagotchi-status">HAPPY</span>
          </div>
        </div>
        <div class="action-buttons">
          <div class="action-buttons__gameon active">
            <button class="action-button action-button--rounded action-button--hunger"><img
                class="action-button__icon action-button__icon--hunger" src="/tamagotchi/assets/Icon_Hunger-294416d9.svg"
                alt=""></button>
            <button class="action-button action-button--rounded action-button--sleep"><img
                class="action-button__icon action-button__icon--sleep" src="/tamagotchi/assets/Icon_Sleep-12002e8b.svg"
                alt=""></button>
            <button class="action-button action-button--rounded action-button--fun"><img
                class="action-button__icon action-button__icon--fun" src="/tamagotchi/assets/Icon_Fun-4b1f74ca.svg" alt=""></button>
          </div>
          <div class="action-buttons__gameover ">
            <button class=" action-button action-button--restart">Restart</button>
          </div>
        </div>
      </div>
    </div>

  </div>


  
</body>

</html>
