<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tamagotchi</title>
  <link href="./styles.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="console-frame">
      <div class="console-frame__content">
        <div class="display-frame">
          <div class="display">
            <div class="display__bar-container">
              <div class="bar-item">
                <img class="bar-item__icon" src="./assets/icons/Icon=Health.svg" alt="">
                <span class="bar-item__quantity health">10</span>
              </div>
              <div class="bar-item">
                <img class="bar-item__icon" src="./assets/icons/Icon=Hunger.svg" alt="">
                <span class="bar-item__quantity hunger">10</span>
              </div>
              <div class="bar-item">
                <img class="bar-item__icon" src="./assets/icons/Icon=Sleep.svg" alt="">
                <span class="bar-item__quantity energy">10</span>
              </div>
              <div class="bar-item">
                <img class="bar-item__icon" src="./assets/icons/Icon=Fun.svg" alt="">
                <span class="bar-item__quantity fun">10</span>
              </div>
            </div>
            <div class="display__tamagotchi-container">
              <div class="display__baseline">
                <div class="display__tamagotchi display__tamagotchi--happy"></div>
              </div>
            </div>
            <span class="display__tamagotchi-status">HAPPY</span>
          </div>
        </div>
        <div class="action-buttons">
          <div class="action-buttons__gameon active">
            <button class="action-button action-button--rounded action-button--hunger"><img
                class="action-button__icon action-button__icon--hunger" src="./assets/icons/Icon=Hunger.svg"
                alt=""></button>
            <button class="action-button action-button--rounded action-button--sleep"><img
                class="action-button__icon action-button__icon--sleep" src="./assets/icons/Icon=Sleep.svg"
                alt=""></button>
            <button class="action-button action-button--rounded action-button--fun"><img
                class="action-button__icon action-button__icon--fun" src="./assets/icons/Icon=Fun.svg" alt=""></button>
          </div>
          <div class="action-buttons__gameover ">
            <button class=" action-button action-button--restart">Restart</button>
          </div>
        </div>
      </div>
    </div>

  </div>


  <script src="./app.js" type="module"></script>
</body>

</html>
